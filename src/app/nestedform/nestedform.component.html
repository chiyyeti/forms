<div class="container d-flex justify-content-center">

    <div class="card  mt-5 p-4">
        <form [formGroup]="userForm"  (ngSubmit)="reg()">   
            <div class="form-group">
                <label for="user">User Name</label>
                <input type="text" name="user" class="form-control" formControlName="user">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" formControlName="password">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" formControlName="email">
            </div>

            </div> -->
            
            
<!--nested form-->
<div *ngIf="trigger">

    
<div formGroupName="address">
    <h3>Address</h3>

    <div class="form-group">
        <label for="local">Locality</label>
        <input type="text" name="local" class="form-control" formControlName="local">
    </div>

    
    <div class="form-group">
        <label for="state">State</label>
        <input type="text" name="state" class="form-control" formControlName="state">
    </div>
    
</div>
</div>

<!---add Mobile-->

<div formArrarName="mobiles">
    <h3>Add Mobile Number</h3>

    <button  (click)="addMobile()">Add New Mobile</button>



</div>


<div class="form-group d-flex justify-content-center">
    <button type="submit" class="btn btn-primary">Register</button>
</div>





<div class="d-flex justify-content-end">
    <button class="btn btn-warn" (click)="addAddress()"> Address</button>
</div>
        </form>
    </div>
    
</div>

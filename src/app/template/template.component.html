<div class="container col-md-6">
    <div class="d-flex justify-content-center">
        <div class="card mt-5 mb-5  ">
           
            <form #log="ngForm"  (ngSubmit)="login(log.value)">
                
                <div class="form-group">
                    <label for="">User Name :</label>
                    <input type="text" name="user" class="form-control"  pattern="[a-zA-Z]+$"  #user="ngModel" id="user" required  ngModel >
                    <span style="color: red;" *ngIf="user.invalid  &&  user.touched"  >Enter User Name</span>
                </div>


                <div class="form-group">
                    <label for="">Email :</label>
                    <input type="email" name="email" class="form-control" email  #email="ngModel" id="email" required  ngModel >
                    <span style="color: red;" *ngIf="email.invalid  &&  email.touched"  >Enter Email Address</span>
                </div>

                <div class="form-group">
                    <label for="">Password :</label>
                    <input type="password" name="password" class="form-control" minlength="4" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$" #password="ngModel" id="password" required  ngModel >
                    <span style="color: red;" *ngIf="password.invalid  &&  password.touched"  >Password must contain letters and characters and numbers</span>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" [disabled]="log.invalid" type="submit">Login</button>
                </div>


            </form>




        </div>
    </div>
</div>
